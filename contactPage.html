<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mustafa Tepeyurt">
    <meta name="keywords" content="Schalkwijk, wijken, Haarlem, Europawijk, Meerwijk, Molenwijk, Boerhaavewijk">
    <meta name="description" content="contactpagina spreekt voor zich. nav bar toegevoegd. 
          je kan een bericht schrijven. naam, telefoonnummer, email en sex moet vermeldt worden
          en als laatst een submit optie" />
    <link rel="stylesheet" href="css/contactPage.css">
    <script src="https://kit.fontawesome.com/5e76770660.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>

    <header>

        <nav>

            <ul>
                <li><img src="images/Schalkwijk.png" alt="logo" class="logo-nav" /></li>
                <li><span class="verticalLine"></span></li>
                <li><a href="homepage.html"> <i class="fa-solid fa-house"></i>          Home</a></li>
                <li><a href="familie-Uitjes.html"> <i class="fa-solid fa-people-roof"></i>    Familie-Uitjes</a></li>
                <li><a href="huurwoningen.html"> <i class="fa-solid fa-cube"> </i>           Huurwoningen</a></li>
                <li><a href="wijkenInSchalkwijk.html"> <i class="fa-regular fa-map"> </i>          Wijken</a></li>
                <li><a href="scholing.html"> <i class="fa-solid fa-book-open"> </i>      Scholing</a></li>
                <li class="contact-nav"><a href="contactPage.html"> <i class="fa-solid fa-phone"></i><p>Contact</p></a></li>
            </ul>
        </nav>
        <section class="first-content">
            <h1 class="header-contact">Contact</h1>
        </section>
    </header>



    <main>

        <section class="page-info">
            <form class="form-info">
                <section class="radio">
                    <label><input type="radio" name="contact_preference" value="sex" checked> Male</label>
                    <label><input type="radio" name="contact_preference" value="sex"> Female</label>
                </section>

                <section class="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </section>
                <section class="both">
                    <section class="email">
                        <label for="email">Email:</label>

                        <input type="email" id="email" name="email" required>
                    </section>
                    <section class="phone">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </section>
                </section>
                <section class="message">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </section>
                <section class="submit">
                    <input type="submit" value="Submit">
                </section>
            </form>

        </section>
    </main>



    <footer>

        <img src="images/Schalkwijk.png" alt="logo" class="logo-nav" />
        <p>&copy; 2023 Your Website</p>
        <button type="button"> <i class="fa-solid fa-phone"> </i>contact</button>
    </footer>
</body>
</html>
